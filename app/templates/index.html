{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<h1 class="mb-5">{{ title }}</h1>

<h2 class="mb-3">Combat Tools</h2>
<div class="row g-3">

    <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow">
            <a href="{{ url_for('initiative.initiative') }}" class="text-decoration-none text-dark">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='img/d20.webp') }}"
                        class="img-fluid object-fit-contain mb-3" style="height: 100px;" alt="roll initiative">
                    <div><b>Initiative Tracker</b></div>
                </div>
            </a>
        </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow">
            <a href="{{ url_for('critical_failures.critical_failures') }}" class="text-decoration-none text-dark">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='img/fumble.png') }}"
                        class="img-fluid object-fit-contain mb-3" style="height: 100px;" alt="fail">
                    <div><b>Critical Fumbles</b></div>
                </div>
            </a>
        </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow">
            <a href="{{ url_for('deck_of_illusions.deck_of_illusions') }}" class="text-decoration-none text-dark">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='img/cards_images/Cover.png') }}"
                        class="img-fluid object-fit-contain mb-3" style="height: 100px;" alt="deck of illusions">
                    <div><b>Deck of Illusions</b></div>
                </div>
            </a>
        </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow">
            <a href="{{ url_for('jumps.jumps') }}" class="text-decoration-none text-dark">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='img/jump-icon.png') }}"
                        class="img-fluid object-fit-contain mb-3" style="height: 100px;" alt="jump">
                    <div><b>Jump Calculator</b></div>
                </div>
            </a>
        </div>
    </div>
</div>

<h2 class="mt-5 mb-3">Roleplaying Tools</h2>
<div class="row g-3 mb-5">

    <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow">
            <a href="{{ url_for('probabilities.probabilities') }}" class="text-decoration-none text-dark">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='img/d100-logo.png') }}"
                        class="img-fluid object-fit-contain mb-3" style="height: 100px;" alt="probabilities">
                    <div><b>Calculate Probabilities</b></div>
                </div>
            </a>
        </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow">
            <a href="{{ url_for('names.names') }}" class="text-decoration-none text-dark">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='img/name-icon.png') }}"
                        class="img-fluid object-fit-contain mb-3" style="height: 100px;" alt="name generator">
                    <div><b>Names Generator</b></div>
                </div>
            </a>
        </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow">
            <a href="{{ url_for('wariatures.wariatures') }}" class="text-decoration-none text-dark">
                <div class="card-body text-center">
                    <img src="{{ url_for('static', filename='img/miniature.png') }}"
                        class="img-fluid object-fit-contain mb-3" style="height: 100px;" alt="wariatures">
                    <div><b>Wariatures Unpack</b></div>
                </div>
            </a>
        </div>
    </div>


</div>
{% endblock %}
