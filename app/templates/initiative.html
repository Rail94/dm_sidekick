{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="row">
    <h1 class="mb-5">{{ title }}</h1>
</div>

<form id="initiative-form" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label fw-bold">Name</label>
        <input type="text" class="form-control" id="name" name="name" maxlength="15" required>
    </div>
    <div class="mb-3">
        <label for="bonus-initiative" class="form-label fw-bold">Bonus Initiative</label>
        <input type="number" class="form-control" id="bonus-initiative" name="bonus-initiative" placeholder="0">
    </div>
    <div class="mb-3">
        <label for="hp" class="form-label fw-bold">HP</label>
        <input type="number" min="0" max="9999" class="form-control" id="hp" name="hp" placeholder="0">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label fw-bold">Quantity</label>
        <input type="number" min="1" max="999" class="form-control" id="quantity" name="quantity" value="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Insert</button>
</form>

<div class="row">
    <div class="text-center mb-5">
        <h3>Round <span id="round">1</span></h3>
        <button id="rotateButton" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                <path
                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
            </svg></button>
    </div>
    <table id="initiative-table" class="table">
        <thead>
            <tr>
                <th class="bg-dark text-white">Initiative</th>
                <th class="bg-dark text-white">Name</th>
                <th class="bg-dark text-white">HP</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="{{ url_for('static', filename='js/initiative.js') }}"></script>
{% endblock %}
